<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
    <div class="auth-card fade-in-up">
        <div class="auth-header">
            <a href="index.html" class="logo" style="display:block; margin-bottom:20px; color:white; font-size:1.8rem; font-weight:800;">Tech<span>Nova</span>.</a>
            <h2>Welcome Back</h2>
            <p>Please sign in to your account</p>
        </div>
        
        <form id="loginForm" class="auth-form" novalidate>
            <div class="form-group">
                <label>Email Address</label>
                <div class="input-wrapper">
                    <input type="email" id="loginEmail" placeholder="name@example.com" required>
                    <div class="error-msg">Please enter a valid email address.</div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('loginPassword', this)"></i>
                    <div class="error-msg">Password must be at least 6 characters.</div>
                </div>
            </div>

            <div class="auth-options">
                <label style="margin:0; color:#94a3b8; display:flex; align-items:center; gap:5px; font-weight:400;">
                    <input type="checkbox"> Remember me
                </label>
                <a href="forgotpassword.html">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
        </form>

        <div class="auth-footer">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
