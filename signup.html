<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
    <div class="auth-card fade-in-up">
        <div class="auth-header">
            <a href="index.html" class="logo" style="display:block; margin-bottom:20px; color:white; font-size:1.8rem; font-weight:800;">Tech<span>Nova</span>.</a>
            <h2>Create Account</h2>
            <p>Start your digital journey with us</p>
        </div>
        
        <form id="signupForm" class="auth-form" novalidate>
            <div class="form-group">
                <label>Full Name</label>
                <div class="input-wrapper">
                    <input type="text" id="signupName" placeholder="John Doe" required>
                    <div class="error-msg">Please enter your full name.</div>
                </div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <div class="input-wrapper">
                    <input type="email" id="signupEmail" placeholder="name@example.com" required>
                    <div class="error-msg">Please enter a valid email address.</div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <input type="password" id="signupPassword" placeholder="Create a password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('signupPassword', this)"></i>
                    <div class="error-msg">Password must be at least 6 characters.</div>
                </div>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <div class="input-wrapper">
                    <input type="password" id="signupConfirm" placeholder="Confirm your password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('signupConfirm', this)"></i>
                    <div class="error-msg">Passwords do not match.</div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="login.html">Sign In</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
