<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
    <div class="auth-card fade-in-up">
        <div class="auth-header">
            <a href="index.html" class="logo" style="display:block; margin-bottom:20px; color:white; font-size:1.8rem; font-weight:800;">Tech<span>Nova</span>.</a>
            <h2>Reset Password</h2>
            <p>Enter your email to receive reset instructions</p>
        </div>
        
        <form id="forgotForm" class="auth-form" novalidate>
            <div class="form-group">
                <label>Email Address</label>
                <div class="input-wrapper">
                    <input type="email" id="forgotEmail" placeholder="name@example.com" required>
                    <div class="error-msg">Please enter a valid email address.</div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Send Instructions</button>
        </form>

        <div class="auth-footer">
            Remember your password? <a href="login.html">Sign In</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
